<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="/images/img3.webp" class="slide" alt="Image 1">
            <img src="/images/img4.jpg" class="slide" alt="Image 2">
            <img src="/images/img4.webp" class="slide" alt="Image 3">
            <img src="/images/img5.jpg" class="slide" alt="Image 4">
            <img src="/images/img5.webp" class="slide" alt="Image 5">
        </div>
        <div class="btn-container">
            <button class="btn" id="prevBtn">Previous</button>
            <button class="btn" id="nextBtn">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
